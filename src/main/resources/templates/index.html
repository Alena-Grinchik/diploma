<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<body style="background: white">
<section layout:fragment="content">
<!-- Page Content -->
<section class="index-1 position-relative d-flex justify-content-center align-items-center">
    <div class="index-background-1 position-absolute"></div>
    <h1 class="index-logo-1 text-uppercase text-light" th:text="#{footer.copyright}"></h1>
</section>

<div class="container">
    <section class="d-flex flex-column justify-content-center text-center pt-5">
        <h3 th:text="#{index.h1}"></h3>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <img src="/images/branch.svg" height="100" style="transform: scaleX(-1);">
            <strong th:text="#{index.p1}"></strong>
            <img src="/images/branch.svg" height="100">
        </div>
        <div class="row">
            <div class="col col-md-2"></div>
            <div class="col col-md-8">
                <p th:text="#{index.p2}"></p>
                <ul class="list-unstyled">
                    <li th:text="#{index.p3}"></li>
                    <li th:text="#{index.p4}"></li>
                    <li th:text="#{index.p5}"></li>
                    <li th:text="#{index.p6}"></li>
                    <li th:text="#{index.p7}"></li>
                </ul>
                <p th:text="#{index.p8}"></p>
            </div>
            <div class="col col-md-2"></div>
        </div>

        <div class="row pt-3">
            <div class="col col-md-12">
                <div id="photosCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <div class="col-md-4">
                                <div class="card px-3 border-0">
                                    <div class="card-img">
                                        <img src="/images/photo_01.jpg" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-4">
                                <div class="card px-3 border-0">
                                    <div class="card-img">
                                        <img src="/images/photo_02.jpg" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-4">
                                <div class="card px-3 border-0">
                                    <div class="card-img">
                                        <img src="/images/photo_03.jpg" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-4">
                                <div class="card px-3 border-0">
                                    <div class="card-img">
                                        <img src="/images/photo_04.jpg" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="col-md-4">
                                <div class="card px-3 border-0">
                                    <div class="card-img">
                                        <img src="/images/photo_05.jpg" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev bg-transparent w-aut" href="#photosCarousel" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a class="carousel-control-next bg-transparent w-aut" href="#photosCarousel" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>

    </section>
</div>

<section class="index-2 position-relative text-center">
    <div class="index-background-2 position-absolute"></div>
    <h2 class="index-logo-1 text-uppercase text-light mt-5 pt-5" th:text="#{index.quotes.title}"></h2>
    <div class="d-flex flex-row justify-content-center align-items-center">
        <img src="/images/branch.svg" height="100" style="transform: scaleX(-1);">
        <img src="/images/branch.svg" height="100">
    </div>
    <div class="row mx-0">
        <div class="col col-md-3"></div>
        <div id="carousel-quotes" class="col col-md-6 carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="width: 600px; max-width: 600px; height: 150px; max-height: 150px; text-align: center; margin-left: auto; margin-right: auto">
                <div class="carousel-item active" data-bs-interval="3000">
                    <p class="text-light" th:text="#{index.quotes.q1.text}"></p>
                    <p class="text-light" th:text="#{index.quotes.q1.author}"></p>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <p class="text-light" th:text="#{index.quotes.q2.text}"></p>
                    <p class="text-light" th:text="#{index.quotes.q2.author}"></p>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <p class="text-light" th:text="#{index.quotes.q3.text}"></p>
                    <p class="text-light" th:text="#{index.quotes.q3.author}"></p>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <p class="text-light" th:text="#{index.quotes.q4.text}"></p>
                    <p class="text-light" th:text="#{index.quotes.q4.author}"></p>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <p class="text-light" th:text="#{index.quotes.q5.text}"></p>
                    <p class="text-light" th:text="#{index.quotes.q5.author}"></p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-quotes" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-quotes" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="col col-md-3"></div>
    </div>
</section>

<div class="container">
    <section class="d-flex flex-column justify-content-center text-center pt-5">
        <h3 th:text="#{index.discount}"></h3>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <img src="/images/branch.svg" height="100" style="transform: scaleX(-1);">
            <img src="/images/branch.svg" height="100">
        </div>
        <div class="row">
            <div class="col col-md-2"></div>
            <div class="col col-md-8">
                <p th:text="#{index.discount.p1}"></p>
                <ul class="list-unstyled">
                    <li th:text="#{index.discount.p2}"></li>
                    <li th:text="#{index.discount.p3}"></li>
                    <li th:text="#{index.discount.p4}"></li>
                </ul>
                <p th:text="#{index.discount.p5}"></p>
            </div>
            <div class="col col-md-2"></div>
        </div>

    </section>
</div>

<section class="index-3 position-relative text-center">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2351.2972707707995!2d27.520689016092895!3d53.890920080096784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbd163dddcad4b%3A0xd15629593efa1cde!2z0L_RgNC-0YHQv9C10LrRgiDQlNC30LXRgNC20LjQvdGB0LrQvtCz0L4gMTYsINCc0LjQvdGB0LogMjIwMDg5LCDQkdC10LvQsNGA0YPRgdGM!5e0!3m2!1sru!2sus!4v1652004980655!5m2!1sru!2sus" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

</section>
</body>
</html>
