title.delivery=Доставка
delivery.p1=Дорогие гости! Мы работаем для вас в режиме доставки каждый день с 10:00 до 22:00. Вы можете <a href="/menu">сделать заказ</a> доставки на сайте или позвонить по нашему телефону: <a href="tel: +375 25 168-48-48">+375 25 168-48-48</a>.
delivery.p2=Доставка по Минску бесплатна, срок — не более 60 минут. Если опоздаем, вернем 50% от суммы заказа. Доставка за МКАД стоит 15 рублей. Время увеличивается до 2-х часов.
delivery.p3=Курьер перезвонит вам за 5 минут до приезда. Немного подождёте, и он постучит в дверь!
delivery.p4=Если хотите лично забрать свой заказ, у нас доступен самовывоз. Предупредите об этом оператора, мы всё организуем.
delivery.p5=Мы используем термопакеты, чтобы блюдо не остывало и оставалось таким же вкусным, как после приготовления. Так что вам не придется разогревать еду и переживать за вкусовые ощущения.

title.feedback=Отзывы
feedback.author1=Анастасия Ганич
feedback.author2=Джон Купер
feedback.author3=Иван Дурович
feedback.author4=Галина Королева
feedback.text1=Узнала об этом местечке недавно, где-то месяц назад. Теперь часто прихожу сюда с семьей, подружками и сама. Здесь готовят вкусно и встречают радушно. Мне даже удалось разрушить стереотипы подруг о веганстве: теперь они знают, что я тоже могу себя побаловать. Но без жареного, вареного и вяленого — не вредя себе и животному миру. В «Укропе» вегетарианство — основа кухни, а не какой-то бедный пункт в меню. Так что однозначно советую это кафе)
feedback.text2=В поисках лучшего предложения наткнулся на несколько заведений. Посетил каждое кафе, чтобы сравнить. В итоге остановился здесь и уже 2 раза заказал моё любимое блюдо — бобы с артишоками. В пользу «Укропа» сыграло его местоположение (в 5 минутах от меня) и, конечно, кухня. Качество сервиса неплохое, меню на удивление богатое. В будущем планирую заказывать тут еду на дом. Спасибо команде «Укропа», не разочаровали.
feedback.text3=Живу один, часто захожу сюда после работы подкрепиться. Ну и на дом беру еду тоже. Радует то, что расходы по итогам месяца терпимые, так как цены приятные. Разумеется, я также смотрю на качество блюд и работу персонала. Пока до сих пор не заметил каких-то упущений. Лишь один раз курьер опоздал на 5 минут, но я за это время не сильно проголодался. И в итоге получил свой кускус с овощами по цене в 2 раза меньше. Ребята держат слово, доверять можно)
feedback.text4=Пишу отзыв по своему первому впечатлению. Увидела рекламу в соцсетях и зашла сюда на днях. Могу с уверенностью сказать, что обещания «Укропа» и мои ожидания совпали. Я действительно получила вкусную еду и удобный сервис по приемлемой цене. Специально заказала знакомую лазанью с тыквой, чтобы проверить здешних поваров. Обычно я не даю второй шанс, но он тут и не потребовался. Приготовили так, как я и хотела, без переделок. А официантка красиво отказалась от моих чаевых: сказала, что примет их, когда я приду ещё раз. Что ж, определенно, мы ещё увидимся)

title.career=Карьера
career.p1=Мы растем и расширяемся, нам постоянно нужны рабочие руки. Сами не справляемся, поэтому ищем новых сотрудников. Будем рады принять вас в свой дружный коллектив!
career.p2=На данный момент у нас открыты 2 вакансии:
career.vacancy1.title=Уборщица
career.vacancy1.text=На эту позицию мы ищем трудолюбивую женщину от 20 до 60 лет.</p><p>В задачи сотрудника будет входить уборка помещений: зала, кухни и склада. Также нужно следить за чистотой столов и мебели.</p><p>График работы: 2/2, с 10:00 до 23:00. Гарантируем полную и своевременную оплату труда. Работаем официально, по ТК РБ. Опыт не требуется, платим 1000 рублей в первый месяц, в последующие — 1300.</p><p>По вопросам трудоустройства звоните сюда: +375 25 168-48-48 (Ольга).
career.vacancy2.title=Официант
career.vacancy2.text=Рассмотрим соискателей от 20 до 60 лет, можно без опыта.</p><p>Обязанности: принимать заказы, уведомлять поваров о них, разносить еду.</p><p>График работы: 2/2, с 10:00 до 23:00. Официальное трудоустройство, платим 1200 рублей в первый месяц и по 1500 в последующие.</p><p>По вопросам трудоустройства звоните сюда: +375 25 168-48-48 (Ольга).

title.contacts=Контакты
contacts.col1.p1=Адрес: г. Минск, пр-т Дзержинского, 16. <br>Ждём вас с 10:00&nbsp;до&nbsp;23:00 по будням и с 11:00&nbsp;до&nbsp;23:00 по выходным.
contacts.col1.social=В социальных сетях
contacts.col2.p1=Для заказа столика или для организации кейтеринга, напишите на нашу почту или позвоните по телефону.
contacts.col2.p2=Электронная почта: <a href="mailto: contact@ukropcafe.by">contact@ukropcafe.by</a>.
contacts.col2.p3=Телефон: <a href="tel: +375 25 168-48-48">+375 25 168-48-48</a>.<br>Звонок по Беларуси бесплатный!
